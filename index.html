<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="">    
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="instagran-logo">
                <div class="profile-photo">
                    <img src="img/rick-e-morty.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rick</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rick</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>

        </div>
    </div>    
</body>
</html>
